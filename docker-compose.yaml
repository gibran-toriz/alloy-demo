version: "3.8"

services:
  # Centralized observability stack
  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml

  mimir:
    image: grafana/mimir:2.11.0
    container_name: mimir
    ports:
      - "9009:9009"
      - "9095:9095"
    command:
      - -target=all
      - -config.file=/etc/mimir/config.yaml
    volumes:
      - ./mimir-config.yaml:/etc/mimir/config.yaml

  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - loki
      - mimir

  # --- Region 1 Nodes ---
  alloy_region1_server:
    build: .
    container_name: alloy-region1-server
    privileged: true
    environment:
      - REGION=region1
      - LOCATION=store-1
      - NODE_TYPE=server
      - PROBLEM_MODE=healthy
    volumes:
      - ./hostlogs:/var/log/hostlogs
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    depends_on:
      - loki
      - mimir
    ports:
      - "12346:12345"  # Alloy UI (optional)
      - "9110:9100"    # Node Exporter
      - "9210:9200"    # Custom Exporter
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisord.conf"]

  alloy_region1_pos:
    build: .
    container_name: alloy-region1-pos
    privileged: true
    environment:
      - REGION=region1
      - LOCATION=store-1
      - NODE_TYPE=pos
      - PROBLEM_MODE=healthy
    volumes:
      - ./hostlogs:/var/log/hostlogs
    depends_on:
      - loki
      - mimir
    ports:
      - "9310:9300"    # POS Exporter
    command: ["/bin/bash", "/opt/custom_exporters/retail_pos_exporter.sh", "9300"]
  

  alloy_region1_router:
    build: .
    container_name: alloy-region1-router
    privileged: true
    environment:
      - REGION=region1
      - LOCATION=store-1
      - NODE_TYPE=router
      - DEVICE=router-1
      - DEVICE_TYPE=router
      - PROBLEM_MODE=healthy
    volumes:
      - ./hostlogs:/var/log/hostlogs
    depends_on:
      - loki
      - mimir
    ports:
      - "9410:9400"    # Router Exporter
    command: ["/bin/bash", "/opt/custom_exporters/network_device_exporter.sh", "9400"]

  alloy_region1_switch:
    build: .
    container_name: alloy-region1-switch
    privileged: true
    environment:
      - REGION=region1
      - LOCATION=store-1
      - NODE_TYPE=switch
      - DEVICE=switch-1
      - DEVICE_TYPE=switch
      - PROBLEM_MODE=healthy
    volumes:
      - ./hostlogs:/var/log/hostlogs
    depends_on:
      - loki
      - mimir
    ports:
      - "9411:9401"    # Switch Exporter
    command: ["/bin/bash", "/opt/custom_exporters/network_device_exporter.sh", "9401"]

  # --- Region 2 Nodes ---
  alloy_region2_server:
    build: .
    container_name: alloy-region2-server
    privileged: true
    environment:
      - REGION=region2
      - LOCATION=store-2
      - NODE_TYPE=server
      - PROBLEM_MODE=healthy
    volumes:
      - ./hostlogs:/var/log/hostlogs
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    depends_on:
      - loki
      - mimir
    ports:
      - "12347:12345"
      - "9120:9100"
      - "9220:9200"
    command: ["/usr/bin/supervisord", "-c", "/etc/supervisord.conf"]

  alloy_region2_pos:
    build: .
    container_name: alloy-region2-pos
    privileged: true
    environment:
      - REGION=region2
      - LOCATION=store-2
      - NODE_TYPE=pos
      - PROBLEM_MODE=healthy
    volumes:
      - ./hostlogs:/var/log/hostlogs
    depends_on:
      - loki
      - mimir
    ports:
      - "9320:9300"
    command: ["/bin/bash", "/opt/custom_exporters/retail_pos_exporter.sh", "9300"]

  alloy_region2_router:
    build: .
    container_name: alloy-region2-router
    privileged: true
    environment:
      - REGION=region2
      - LOCATION=store-2
      - NODE_TYPE=router
      - DEVICE=router-2
      - DEVICE_TYPE=router
      - PROBLEM_MODE=healthy
    volumes:
      - ./hostlogs:/var/log/hostlogs
    depends_on:
      - loki
      - mimir
    ports:
      - "9420:9400"
    command: ["/bin/bash", "/opt/custom_exporters/network_device_exporter.sh", "9400"]

  alloy_region2_switch:
    build: .
    container_name: alloy-region2-switch
    privileged: true
    environment:
      - REGION=region2
      - LOCATION=store-2
      - NODE_TYPE=switch
      - DEVICE=switch-2
      - DEVICE_TYPE=switch
      - PROBLEM_MODE=healthy
    volumes:
      - ./hostlogs:/var/log/hostlogs
    depends_on:
      - loki
      - mimir
    ports:
      - "9421:9401"
    command: ["/bin/bash", "/opt/custom_exporters/network_device_exporter.sh", "9401"]

  # --- Example: Add a problematic node in region1 ---
  alloy_region1_pos_problem:
    build: .
    container_name: alloy-region1-pos-problem
    privileged: true
    environment:
      - REGION=region1
      - LOCATION=store-1
      - NODE_TYPE=pos
      - PROBLEM_MODE=problem
    volumes:
      - ./hostlogs:/var/log/hostlogs
    depends_on:
      - loki
      - mimir
    ports:
      - "9330:9300"
    command: ["/bin/bash", "/opt/custom_exporters/retail_pos_exporter.sh", "9300"]

volumes:
  grafana-storage: